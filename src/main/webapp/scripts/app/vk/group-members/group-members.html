<div ng-cloak>

    <div class="row">
        <div class="col-md-8">
            <div class="x_panel">
                <div class="x_title">
                    <h2 translate="vk.groups.members.title">
                        Topic Activity
                    </h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form name="form" class="form-horizontal form-label-left" enctype="multipart/form-data" novalidate
                          show-validation>
                        <div class="form-group">
                            <div class="col-md-4 label-wrap">
                                <label class="control-label" for="groups"
                                       translate="vk.groups.members.group-id">
                                    Group List
                                </label>
                            </div>

                            <div class="col-md-8">
                                <textarea ng-model="id" type="text" id="groups"
                                          class=""/>
                            </div>
                            <div class="col-md-8 col-md-offset-4">

                                <div class="filewrap">

                                    <input type="file" id="file" name="file"/>

                                </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 label-wrap">
                                <label class="control-label" for="task-info"
                                       translate="vk.groups.members.task-info">
                                </label>
                            </div>

                            <div class="col-md-8">
                                <input ng-model="taskInfo" type="text" name="taskInfo" id="task-info" required
                                       class=""/>

                                <div ng-show="form.taskInfo.$dirty && form.taskInfo.$invalid">
                                    <p class="help-block"
                                       ng-show="form.taskInfo.$error.required"
                                       translate="vk.general.validation.required">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">

                            <div class="col-md-8 col-md-offset-4 btnwrap">

                                <button ng-click="submit()" ng-disabled="form.$invalid" class="btn blbtn"
                                        translate="entity.action.submit">Отправить
                                </button>

                            </div>

                        </div>

                        <div ng-show="message" class="alert alert-success alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">×</span>
                            </button>
                            {{message}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="desctask" translate="vk.groups.activity.definition">
                Тут описание
            </div>
        </div>
    </div>


</div>

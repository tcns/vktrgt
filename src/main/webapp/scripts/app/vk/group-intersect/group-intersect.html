<div ng-cloak>
    <div class="row">
        <div class="col-md-8">
            <div class="x_panel">
                <div class="x_title">
                    <h2 translate="vk.groups.intersect.title">
                        Пересечение групп по пользователям
                    </h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form name="form" enctype="multipart/form-data" class="form-horizontal form-label-left" novalidate
                          show-validation>
                        <div class="form-group">
                            <div class="col-md-4 label-wrap">
                                <label class="control-label" for="groups"
                                       translate="vk.groups.intersect.group-list">
                                </label>
                            </div>
                            <div class="col-md-8">
                                <textarea ng-model="groups" type="text" name="groups" id="groups"
                                          class=""/>

                                <div ng-show="form.groups.$dirty && form.groups.$invalid">
                                    <p class="help-block"
                                       ng-show="form.groups.$error.required" translate="vk.general.validation.required">
                                    </p>
                                </div>
                            </div>
                            <div class="col-md-8 col-md-offset-4">

                                <div class="filewrap">

                                    <input type="file" id="file" name="file"/>

                                </div>

                            </div>

                        </div>
                        <div class="form-group">
                            <div class="col-md-4 label-wrap">
                                <label class="control-label" for="min-count"
                                       translate="vk.groups.intersect.min-count">
                                    min count <span class="required">*</span>
                                </label>
                            </div>
                            <div class="col-md-8">
                                <input ng-model="minCount" type="number" min="0" id="min-count" required="required"
                                       class=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4 label-wrap">
                                <label class="control-label" for="task-info"
                                       translate="vk.groups.intersect.task-info">
                                </label>
                            </div>

                            <div class="col-md-8">
                                <input ng-model="taskInfo" type="text" name="taskInfo" id="task-info" required
                                       class=""/>

                                <div ng-show="form.taskInfo.$dirty && form.taskInfo.$invalid">
                                    <p class="help-block"
                                       ng-show="form.taskInfo.$error.required"
                                       translate="vk.general.validation.required">
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">

                            <div class="col-md-8 col-md-offset-4 btnwrap">

                                <button ng-click="submit()" ng-disabled="form.$invalid" class="btn blbtn"
                                        translate="entity.action.submit">Отправить
                                </button>

                            </div>

                        </div>

                        <div ng-show="message" class="alert alert-success alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">×</span>
                            </button>
                            {{message}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="desctask">
                Инструмент используется для того чтобы получить ID подписчиков сообществ для дальнейших манипуляций. Опция "Минимальное количество совпадений" даёт возможность найти пересечения между сообществами.
                <br/>
                1. Введите ссылки на группы по одной в строку.<br/>

                2. Выберете, в скольких сообществах одновременно должны состоять люди, попадающие в список результата на выдачу.<br/>

                3. Задайте понятное описание задачи, чтобы не забыть, кто у Вас собирается.<br/>

                4. Нажмите "Отправить" и перейдите к следующей.<br/>
            </div>
        </div>
    </div>


</div>

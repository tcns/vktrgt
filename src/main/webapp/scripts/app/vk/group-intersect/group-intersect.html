<div ng-cloak>
    <div class="page-title">
        <div class="title_left">
            <h3 translate="vk.title">
                Вконтакте облачный
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="x_panel">
                <div class="x_title">
                    <h2 translate="vk.groups.intersect.title">
                        Пересечение групп по пользователям
                    </h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form name="form" class="form-horizontal form-label-left" novalidate show-validation>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="groups"
                                   translate="vk.groups.intersect.group-list">
                            </label>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <textarea ng-model="groups" type="text" name="groups" id="groups" required
                                          class="form-control col-md-7 col-xs-12"/>
                                <div ng-show="form.groups.$dirty && form.groups.$invalid">
                                    <p class="help-block"
                                       ng-show="form.groups.$error.required" translate="vk.general.validation.required">
                                    </p>
                                </div>
                            </div>

                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-3 col-sm-3 col-xs-12" for="task-info"
                                   translate="vk.groups.intersect.task-info">
                            </label>

                            <div class="col-md-6 col-sm-6 col-xs-12">
                                <input ng-model="taskInfo" type="text" name="taskInfo" id="task-info" required
                                       class="form-control col-md-7 col-xs-12"/>
                                <div ng-show="form.taskInfo.$dirty && form.taskInfo.$invalid">
                                    <p class="help-block"
                                       ng-show="form.taskInfo.$error.required" translate="vk.general.validation.required">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                                <button ng-click="submit()" class="btn btn-success" ng-disabled="form.$invalid" translate="entity.action.submit">
                                </button>
                            </div>
                        </div>
                        <div ng-show="message" class="alert alert-success alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">×</span>
                            </button>
                            {{message}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div translate="vk.groups.intersect.definition">
                Тут описание
            </div>
        </div>
    </div>


</div>

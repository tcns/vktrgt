<div ng-cloak>

    <div class="row">
        <div class="col-md-8">
            <div class="x_panel">
                <div class="x_title">
                    <h2 translate="vk.groups.invite.title">
                        Group & Users Activity
                    </h2>

                    <div class="clearfix"></div>
                </div>
                <div class="x_content">
                    <form class="form-horizontal form-label-left" name="form" novalidate show-validation>
                        <div class="form-group">
                            <label class="control-label" for="users"
                                   translate="vk.groups.invite.list">
                                Group List
                            </label>

                            <div class="col-md-8">
                                <textarea name="users" ng-model="users" type="text" id="users"
                                          class=""/>
                                <div ng-show="form.users.$dirty && form.users.$invalid">
                                    <p class="help-block"
                                       ng-show="form.users.$error.required" translate="vk.general.validation.required">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="groupId"
                                   translate="vk.groups.invite.group">
                                Group List
                            </label>

                            <div class="col-md-8">
                                <input name="groupId" ng-model="groupId" type="text" id="groupId"
                                          class=""/>
                                <div ng-show="form.groupId.$dirty && form.groupId.$invalid">
                                    <p class="help-block"
                                       ng-show="form.groupId.$error.required" translate="vk.general.validation.required">
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="token"
                                   translate="vk.general.token">
                                Group List
                            </label>

                            <div class="col-md-8">
                                <input name="token" ng-model="token" type="text" id="token"
                                       class=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 col-md-offset-3">
                                <button ng-click="submit()" ng-disabled="form.$invalid" class="btn btn-success" translate="entity.action.submit">
                                    Отправить
                                </button>
                            </div>
                        </div>
                        <div ng-show="message" class="alert alert-success alert-dismissible fade in" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                aria-hidden="true">×</span>
                            </button>
                            {{message}}
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div translate="vk.groups.activity.definition">
                Тут описание
            </div>
        </div>
    </div>


</div>

<div ng-cloak>

	<div class="row">

		<div class="col-md-8">

			<div class="x_panel">

				<div class="x_title">

					<h2 translate="vk.user.filter.title"/>

					<div class="clearfix"></div>

				</div>

				<div class="x_content">

					<form class="form-horizontal form-label-left" name="form" novalidate show-validation>

						<div class="form-group">


							<div class="col-md-4">

								<label class="control-label" for="users" translate="vk.user.analyse.list"/>


							</div>

							<div class="col-md-8">

								<textarea name="users" ng-model="users" type="text" id="users" class=""/>

								<div ng-show="form.users.$dirty && form.users.$invalid">

									<p class="help-block" ng-show="form.users.$error.required" translate="vk.general.validation.required">

									</p>

								</div>

							</div>

							<div class="col-md-8 col-md-offset-4">

								<div class="filewrap">

									<input type="file" id="file" name="file"/>

								</div>

							</div>

						</div>

						<div class="col-md-12">

							<div class="form-group">


								<label class="control-label col-md-3 col-sm-3 col-xs-4" for="sex-female" translate="vk.user.analyse.sex-female"/>

								<div class="col-md-1 col-xs-4">

									<input ng-model="sex[0]" type="checkbox" id="sex-female" class=""/>

								</div>
								<label class="control-label col-md-3 col-sm-3 col-xs-4" for="sex-male" translate="vk.user.analyse.sex-male"/>

								<div class="col-md-1 col-xs-4">

									<input ng-model="sex[1]" type="checkbox" id="sex-male" class=""/>

								</div>

								<label class="control-label col-md-3 col-sm-3 col-xs-4" for="sex-all" translate="vk.user.analyse.sex-all"/>

								<div class="col-md-1 col-xs-4">

									<input ng-model="sex[2]" type="checkbox" id="sex-all" class=""/>

								</div>

							</div>

						</div>

						<div class="col-md-12">

							<div class="form-group">

								<label class="control-label col-md-3 col-sm-3 col-xs-4" for="instagram" translate="vk.user.analyse.instagram"/>

								<div class="col-md-1 col-xs-4">

									<input ng-model="dto.needInstagram" type="checkbox" id="instagram" class=""/>

								</div>

								<label class="control-label col-md-3 col-sm-1 col-xs-4" for="twitter" translate="vk.user.analyse.twitter"/>

								<div class="col-md-1 col-xs-4">

									<input ng-model="dto.needTwitter" type="checkbox" id="twitter" class=""/>

								</div>

                                <label class="control-label col-md-3 col-sm-1 col-xs-4" for="sibling">Указан партнер</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="dto.needSibling" type="checkbox" id="sibling" class=""/>

                                </div>
							</div>

						</div>
                        <div class="col-md-12">

                            <div class="form-group">


                                <label class="control-label col-md-3 col-sm-3 col-xs-4" for="not-checked">не указано</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="relationships[0]" type="checkbox" id="not-checked" class=""/>

                                </div>

                                <label class="control-label col-md-3 col-sm-3 col-xs-4" for="not-married">не женат/не замужем</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="relationships[1]" type="checkbox" id="not-married" class=""/>

                                </div>

                                <label class="control-label col-md-3 col-sm-3 col-xs-4" for="has-friend">есть друг/подруга</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="relationships[2]" type="checkbox" id="has-friend" class=""/>

                                </div>


                            </div>

                        </div>

                        <div class="col-md-12">

                            <div class="form-group">


                                <label class="control-label col-md-3 col-sm-3 col-xs-4" for="has-pom">помолвлен/помолвлена</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="relationships[3]" type="checkbox" id="has-pom" class=""/>

                                </div>

                                <label class="control-label col-md-3 col-sm-3 col-xs-4" for="is-married">женат/замужем</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="relationships[4]" type="checkbox" id="is-married" class=""/>

                                </div>

                                <label class="control-label col-md-3 col-sm-3 col-xs-4" for="is-difficult"> всё сложно</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="relationships[5]" type="checkbox" id="is-difficult" class=""/>

                                </div>


                            </div>

                        </div>

                        <div class="col-md-12">

                            <div class="form-group">


                                <label class="control-label col-md-3 col-sm-3 col-xs-4" for="active-search">в активном поиске</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="relationships[6]" type="checkbox" id="active-search" class=""/>

                                </div>

                                <label class="control-label col-md-3 col-sm-3 col-xs-4" for="in-love">влюблён/влюблена</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="relationships[7]" type="checkbox" id="in-love" class=""/>

                                </div>

                                <label class="control-label col-md-3 col-sm-3 col-xs-4" for="is-citizen-marry">в гражданском браке</label>

                                <div class="col-md-1 col-xs-4">

                                    <input ng-model="relationships[8]" type="checkbox" id="is-citizen-marry" class=""/>

                                </div>


                            </div>

                        </div>


						<div class="form-group">

							<div class="col-md-4 label-wrap">

								<label class="control-label" for="age" translate="vk.user.analyse.age"/>

							</div>

							<div class="col-md-8">

								<textarea name="users" ng-model="age" type="text" id="age" class="" placeholder="1-10" />

							</div>

						</div>

						<div class="form-group">

							<div class="col-md-4 label-wrap">

								<label class="control-label" translate="vk.user.analyse.countries"/>

							</div>

							<div class="col-md-8">

								<multiple-autocomplete ng-model="countries" object-property="title" suggestions-arr="countryList" />

							</div>

						</div>

						<div class="form-group">

							<div class="col-md-4 label-wrap">

								<label class="control-label" translate="vk.user.analyse.cities"/>

							</div>

							<div class="col-md-8">

								<multiple-autocomplete ng-model="cities" object-property="title" api-func="getCitiesFunc" suggestions-arr="cityList" />

							</div>

						</div>

						<div class="form-group">

							<div class="col-md-4 label-wrap">


								<label class="control-label" for="task-info" translate="vk.groups.activity.task-info">

								</div>

							</label>

							<div class="col-md-8">

								<input ng-model="taskInfo" type="text" id="task-info" name="taskInfo" required="required"/>

								<div ng-show="form.taskInfo.$dirty && taskInfo.$invalid">

									<p class="help-block" ng-show="form.taskInfo.$error.required" translate="vk.general.validation.required"> </p>

								</div>

							</div>

						</div>

						<div class="form-group">

							<div class="col-md-8 col-md-offset-4 btnwrap">

								<button ng-click="submit()" ng-disabled="form.$invalid" class="btn blbtn" translate="entity.action.submit">Отправить</button>

							</div>

						</div>

						<div ng-show="message" class="alert alert-success alert-dismissible fade in" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
								aria-hidden="true">×</span>
							</button>
							{{message}}
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="col-md-4">

			<div class="desctask" translate="vk.user.filter.definition">
				Тут описание
			</div>

		</div>

	</div>


</div>
